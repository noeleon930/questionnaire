<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questionnaire</title>
    <link rel="stylesheet" href="../css/foundation.css" />
    <script>
    var global_query = (function() {
        var vars = [],
            hash;
        var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
        for (var i = 0; i < hashes.length; i++) {
            hash = hashes[i].split('=');
            vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    })();
    </script>
    <script src="../js/vendor/modernizr.js"></script>
</head>

<body>
    <p> </p>
    <div class="row collapse" style="max-width: 95%">
        <div id="aspects" class="medium-2 columns" style="padding-left:20px">
            <ul class="side-nav" style="position:fixed">
                <li v-repeat="aspect in aspects" style="margin:0px">
                    <a id="aspect-{{aspect.id}}" class="button default" v-on="click: select_aspect(aspect)" style="height:60px;margin-top:0px; margin-bottom:14px"><h5 style="margin:0px">{{aspect.name}}</h5></a>
                </li>
            </ul>
        </div>
        <div class="medium-10 columns">
            <div id="questions">
                <div id="question-{{question.id}}" class="row collapse" v-repeat="question in questions" style="padding-top:14px">
                    <div class="medium-10 columns">
                        <div class="panel" style="margin:0px">
                            <h5>{{question.number}}.&nbsp&nbsp{{question.content}}</h5>
                        </div>
                    </div>
                    <div class="medium-2 columns" style="top: 17px; left: 17px;">
                        <input id="yes-{{question.id}}" style="margin-bottom: 0px" type="radio" value="Yes" v-model="answer" v-on="click: pickYes(question.id)">
                        <label v-on="click: pickYes(question.id)">Yes</label>
                        <input id="no-{{question.id}}" style="margin-bottom: 0px" type="radio" value="No" v-model="answer" v-on="click: pickNo(question.id)">
                        <label v-on="click: pickNo(question.id)">No</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/vendor/jquery.js"></script>
    <script src="../js/foundation.min.js"></script>
    <script src="../js/vue.min.js"></script>
    <script>
    $(document).foundation();
    </script>
    <script src="vue/users.js"></script>
    <script src="vue/aspects.js"></script>
    <script src="vue/questions.js"></script>
</body>

</html>
