<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="the_title"></title>
    <link rel="stylesheet" href="../css/foundation.css" />
    <link rel="stylesheet" href="../css/app.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script>
    eval(function(p,a,c,k,e,d){e=function(c){return c.toString(36)};if(!''.replace(/^/,String)){while(c--){d[c.toString(a)]=k[c]||c.toString(a)}k=[function(e){return d[e]}];e=function(){return'\\w+'};c=1};while(c--){if(k[c]){p=p.replace(new RegExp('\\b'+e(c)+'\\b','g'),k[c])}}return p}('3 c=(e(){3 4=[],2;3 5=d.8.9.f(d.8.9.h(\'?\')+1).a(\'&\');j(3 i=0;i<5.g;i++){2=5[i].a(\'=\');4.k(2[0]);4[2[0]]=2[1]}l 4})();3 6=p("請輸入密碼","");b(6!=o){b(6!=c[\'m\'].n(0,7)){q.8.9=""}}',27,27,'||hash|var|vars|hashes|input_result||location|href|split|if|global_query|window|function|slice|length|indexOf||for|push|return|uid|substring|null|prompt|document'.split('|'),0,{}))
    </script>
    <script src="../js/vendor/modernizr.js"></script>
</head>

<body>
    <div id="the_user_content">
        <p> </p>
        <!--     <div class="row collapse" style="max-width: 95%">
        <div class="medium-5 columns">
            
        </div>
    </div> -->
        <div id="personal" class="row collapse" style="max-width: 95%">
            <div class="medium-2 columns">
                <h5> </h5>
            </div>
            <div class="panel medium-10 columns callout radius end" style="margin-bottom: 0px">
                <div class="row">
                    <div class="medium-2 columns">
                        <h5> 姓名 : {{name}}</h5>
                    </div>
                    <!--   <div class="medium-2 columns">
                        <h5> 員工編號 : {{serial}}</h5>
                    </div> -->
                    <div class="medium-3 columns">
                        <h5> 單位名稱 : {{department}}</h5>
                    </div>
                    <div class="medium-3 columns">
                        <h5> 職稱 : {{place}}</h5>
                    </div>
                    <div class="medium-4 columns end">
                        <h5> 電子信箱 : {{email}}</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="row collapse" style="max-width: 95%">
            <div class="medium-2 columns">
                <div style="position:absolute; top:-80px; width:85%">
                    <h3>數位轉型問卷</h3>
                    <div id="progress">
                        <span>總進度 : </span>
                        <div class="progress small success radius" style="padding-left:0px;height: 120%;">
                            <span class="meter" style="width: {{total_p}}%; text-align:center">{{total_p}}%</span>
                        </div>
                        <span>構面進度 : </span>
                        <div class="progress small success radius" style="padding-left:0px;height: 120%;">
                            <span class="meter" style="width: {{aspect_p}}%; text-align:center">{{aspect_p}}%</span>
                        </div>
                    </div>
                    <ul id="aspects" class="side-nav">
                        <li v-repeat="aspect in aspects" style="margin:0px">
                            <a id="aspect-{{aspect.id}}" class="button expand" v-on="click: select_aspect(aspect)" style="height:60px;margin-top:0px; margin-bottom:14px">{{aspect.name}}</a>
                        </li>
                        <!-- <li style="margin:0px">
                        <a class="button alert expand" v-on="click: exit_window()" style="height:60px;margin-top:0px; margin-bottom:14px">離開</a>
                    </li> -->
                    </ul>
                </div>
            </div>
            <div class="medium-10 columns">
                <div id="questions">
                    <div id="question-{{question.id}}" class="row collapse" v-repeat="question in questions" style="padding-top:14px">
                        <div class="medium-10 columns">
                            <div class="panel" style="margin:0px">
                                <h5>{{question.number}}.&nbsp&nbsp{{question.content}}</h5>
                            </div>
                        </div>
                        <div class="medium-2 columns" style="top: 17px; left: 17px;">
                            <div style="float:left; cursor: pointer;" v-on="click: pickYes(question.id)">
                                <input id="yes-{{question.id}}" style="margin-bottom: 0px" type="radio" value="Yes" v-model="answer">
                                <label>是</label>
                            </div>
                            <div style="cursor: pointer;" v-on="click: pickNo(question.id)">
                                <input id="no-{{question.id}}" style="margin-bottom: 0px" type="radio" value="No" v-model="answer">
                                <label>否</label>
                            </div>
                        </div>
                    </div>
                    <p> </p>
                </div>
            </div>
        </div>
    </div>
    <div style="position:fixed; top:88%; left:93%">
        <span style="float:left">回到最上層&nbsp&nbsp</span>
        <i id="gotop" class="fa fa-arrow-circle-up" style="font-size:40px; cursor:pointer"></i>
    </div>
    <!-- // <script src="../js/vendor/jquery.js"></script> -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="../js/vue.min.js"></script>
    <script src="../js/foundation.min.js"></script>
    <script>
    $(document).foundation();
    </script>
    <script src="vue/users.js"></script>
    <script src="vue/aspects.js"></script>
    <script src="vue/questions.js"></script>
    <script src="vue/progress.js"></script>
    <script>
    $('#gotop').click(function() {
        $('html, body').scrollTop(0);
    });
    </script>
</body>

</html>
